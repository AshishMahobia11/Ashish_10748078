apiVersion: apps/v1 

kind: Deployment

metadata:

  name: app-deploy

  labels: 

     app: regapp
 
spec:

  replicas: 2 

  selector:

    matchLabels:

      app: regapp
 
  template:

    metadata:

      labels:

        app: regapp

    spec:

      containers:

      - name: regapp

        image: 717279715145.dkr.ecr.ap-southeast-1.amazonaws.com/ashish12:latest
        imagePullPolicy: Always

        ports:

        - containerPort: 8080

  strategy:

    type: RollingUpdate

    rollingUpdate:

      maxSurge: 1

      maxUnavailable: 1
 
