name: Java CI with Maven
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
 
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: war-file
        path: /home/runner/work/Ashish_10748078/Ashish_10748078/webapp/target/*.war
 
    - name: List build directory contents
      run: ls -la /home/runner/work/Ashish_10748078/Ashish_10748078/webapp/target
 
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: war-file
        path: ./artifact
 
    - name: List build directory contents
      run: ls -la /home/runner/work/Ashish_10748078/Ashish_10748078/artifact
 
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build Docker image
      run: |
        docker build -t ashish12 .
        docker tag ashish12:latest 717279715145.dkr.ecr.ap-southeast-1.amazonaws.com/ashish12:latest 
    - name: Push Docker image to ECR
      run: |
        docker push 717279715145.dkr.ecr.ap-southeast-1.amazonaws.com/ashish12:latest
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: v1.31.0
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name ashish-cluster --region ap-southeast-1
 
    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ashish12
        IMAGE_TAG: latest
      run: |
        kubectl apply -f deployment.yml 
        kubectl apply -f service.yml

        # kubectl rollout restart deployment/regapp-deployment
        
